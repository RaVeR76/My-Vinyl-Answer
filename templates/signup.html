{% extends "base.html" %}
{% block content %}

    <div class="columns">
        <div class="column is-8 is-offset-2">
            <div class="card">
                <div class="card-content">
                    <div class="content">
                        
                        <div class="field column is-8 is-offset-2">
                            <label class="label">Username</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </div>
                            <p class="help is-success">This username is available</p>
                        </div>

                        <div class="field column is-8 is-offset-2">
                            <label class="label">Password</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-danger" type="password" placeholder="Password input" value="hello@">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-key"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                            </div>
                            <p class="help is-danger">This email is invalid</p>
                        </div>

                        <div class="field column is-4 is-offset-4">
                            <div class="control">
                                <button class="button is-link is-medium is-fullwidth">Sign Up</button>
                            </div>
                        </div>




                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Font Awesome Link -->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" type="text/css">
<!-- Bulma CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" type="text/css">
<!-- My CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
<!-- Custom Style Extension -->
    {% block styles %}
    {% endblock %}
    <title>My Vinyl Answer</title>
</head>
<body>

    <header>

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item logo" href="{{ url_for('get_vinyl') }}">
                    <!-- <img src="static/images/logo6blue.png" alt="My Vinyl Answer Logo">  -->
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <a href="{{ url_for('get_vinyl') }}" class="navbar-item">
                        Home
                    </a>
                    <a href="#" class="navbar-item">
                        About
                    </a>
                    <div class="navbar-item">
                        <div class="buttons">
                            <a href="{{ url_for('signup') }}" class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a href="#" class="button is-light">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


    </header>

    <section>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="container flash">
                        <h4 class="title is-4 notification flash-col has-text-centered">{{ message }}</h4>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

    </section>


    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

<!-- JQuery Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
<!-- Custom Script Extension -->
    {% block scripts %}
    {% endblock %}
    
</body>
</html>

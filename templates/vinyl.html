{% extends "base.html" %}
{% block content %}

    <h4 class="title is-3 has-text-centered col-pad">My Vinyl Collection</h4>

    <div class="columns col-pad">
        <div class="column is-8 is-offset-2 ">
            

                {% for vinyl in vinyl %}
                
                    <button class="collapsible my-blue">
                        {{ vinyl.genre_name }} : <strong>{{ vinyl.vinyl_name }}</strong>
                    </button>

                    <div class="vinyl-content">
                        <p>{{ vinyl.vinyl_artist }}</p>
                        <p>{{ vinyl.vinyl_label }}</p>
                        <p>{{ vinyl.vinyl_description }}</p>
                        <p>{{ vinyl.release_year }}</p>

                    </div>
               
                {% endfor %}

    </div>       
        </div>
    


{% endblock %}

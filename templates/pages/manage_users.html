{% extends "layout/base.html" %}
{% block content %}
    
    {% include "components/navigation/navigation.html" %}

    {% include 'components/flash_messages/flash_messages.html' %}

        <div class="container is-two-thirds">
            <div class="notification my-blue col-pad is-centered not-pos">
                <p class="has-text-centered text-my-white">Manage Users</p>
                <figure class="image is-24x24  back-pos">
                    <a href="{{ url_for('manage_site') }}">
                        <img src="{{ url_for('static', filename='images/back.png') }}" class="round-butt">
                    </a>
                </figure>
            </div>
            <section class="section">
                <div class="columns is-centered col-pad is-flex-wrap-wrap">

                    {% for user in users %}

                        <div class="column is-2">
                            <div class="card">
                                <header class="card-header">
                                    <a href="{{ url_for('user_card', user_id=user._id) }}"
                                        class="card-header-title is-horizontal-center ">
                                        {{ user.username }}
                                    </a>
                                </header>
                                <footer class="card-footer">
                                    <a href="{{ url_for('edit_user', user_id=user._id) }}" class="card-footer-item">Edit</a>
                                    <a href="manage_site.htm" 
                                        class="card-footer-item">Delete</a>   <!--{{ url_for('del_user_confirm', user_id=user._id) }}-->
                                </footer>
                            </div>
                        </div>

                    {% endfor %}

                </div>
            </section>
        </div>

{% endblock %}

{% extends "layout/base.html" %}
{% block content %}
    
    {% include "components/navigation/navigation.html" %}

    {% include 'components/flash_messages/flash_messages.html' %}

        <div class="container">
            <div class="notification my-blue is-full col-pad">
                <p class="has-text-centered text-my-white">Manage Site</p>
            </div>

            <div class="columns">
                <div class="column is-3">
                    <form id="genre_form" class="card" method="POST" action="">
                        <header class="card-header">
                            <div class="select is-fullwidth">
                                <select id="admin_genre" name="admin_genre" class="validate admin_genre" required>
                                    <option value="" disabled selected>Select Genre</option>
                                    {% for genre in genre %}
                                    <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </header>
                        <div class="card-content">
                            <div id="gen_add" class="content">
                                
                                <input id="genre_name" name="genre_name" type="text" 
                                    class="input validate genre_input has-text-centered prof-font" 
                                        minlength="3" maxlength="25" placeholder="" required>
                                <p id="genre_select" class="has-text-centered prof-font"></p>  

                            </div>
                        </div>
                        <footer class="card-footer">
                            <a id="edit_genre" href="#" class="card-footer-item">Edit</a>
                            <a href="#" class="card-footer-item">Delete</a>
                        </footer>
                        <footer class="card-footer">
                            <a id="add_genre" href="#" class="card-footer-item">Add</a>
                        </footer>

                        <footer class="card-footer">
                        <!--    <input id="genre_input" class="genre_input has-text-centered prof-font" type="text" placeholder="">   -->
                            <button id="enter_genre" type="submit" class="card-footer-item">Enter</button>
                        </footer>
                    </form>
                </div>

   <!--             {% for genre in genre %}
                <div class="column is-2">
                    <div class="card">
                        <header class="card-header">
                            <span class="card-header-title">
                                {{ genre.genre_name }}
                            </span>
                        </header>
                        <footer class="card-footer">
                            <a href="#" class="card-footer-item">Edit</a>
                            <a href="#" class="card-footer-item">Delete</a>
                        </footer>
                        
                    </div>
                </div>
                {% endfor %}   -->

            </div>
        </div>

{% endblock %}
